<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    form label {
        display: block;
    }
    table {
        font-family: 'Courier New', Courier, monospace;
        margin-top: 1.5rem;
        border: 3px solid rgb(76, 82, 255);
        padding: 1rem;
    }
    table th {
        text-align: left;
    }
    table td.title {
        text-transform: uppercase;
    }
    table td.value {
        background-color: #cccccc;
        padding: 0.5rem;
    }
</style>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2>Novo cadastro</h2>
    <div>
        <label for="name">Nome</label>
        <input type="text" id="name" formControlName="name">
    </div>
    <div>
        <label for="address">Endereço</label>
        <input type="text" id="address" formControlName="address">
    </div>
    <div>
        <label for="registerNumber">Registro Nº</label>
        <input type="text" id="registerNumber" formControlName="registerNumber">
    </div>
    <button type="submit">Enviar</button>
</form>

<table class="debug-box">
    <tr>
        <th>Dado</th>
        <th>Valor</th>
    </tr>
    <tr>
        <td class="title">form status</td>
        <td class="value">{{ form.status }}</td>
    </tr>
    <tr>
        <td class="title">data</td>
        <td class="value">{{ dataStr }}</td>
    </tr>
    <tr>
        <td class="title">csv</td>
        <td class="value">{{ csv }}</td>
    </tr>
</table>
